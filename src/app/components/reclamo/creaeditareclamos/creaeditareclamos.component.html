<div>
    <div  class="text-center mb-4">
        <h1>Registro de Reclamos</h1>
    </div>
    <div class="text-center mb-4">
        <form [formGroup]="form" (submit)="insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="hcodigo">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
            <mat-label>Contenido</mat-label>
            <textarea matInput placeholder="Descripcion" formControlName="hcontenido"></textarea>
          </mat-form-field>
          <br/>
        <mat-form-field>
            <mat-label>Fecha de Reclamo</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="hfechaReclamo">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br/>      
        
        <mat-form-field>
          <mat-label>Pedido</mat-label>
          <mat-select  formControlName="hpedido">
            @for (food of listaPedidos; track food) {
            <mat-option [value]="food.idPedido">{{ food.idPedido }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br/>
       <div><button mat-flat-button>Registrar</button></div>
      </form>
      </div>
</div>

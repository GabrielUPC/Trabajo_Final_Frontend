<mat-toolbar class="custom-toolbar" *ngIf="verificar()">
  <div class="left-menu">
    <button [routerLink]="['/homes']" class="no-shadow-button" style="background: transparent; border: none;">
      <img src="assets/dtyp.png" width="80px" height="50px" alt="img">
    </button>
    <button mat-button [matMenuTriggerFor]="menuUsuario" style="color: white;" ><mat-icon>account_box</mat-icon>Usuario</button>
    <button mat-button [matMenuTriggerFor]="menuTiendas" style="color: white;" *ngIf="isVendedor()||isAdmin()"><mat-icon>store</mat-icon>Tiendas</button>
    <button mat-button [matMenuTriggerFor]="menuServicios" style="color: white;"*ngIf="isComprador()||isAdmin()"><mat-icon >contact_phone</mat-icon>Atencion al Cliente</button>
    <button mat-button [matMenuTriggerFor]="menuReviews" style="color: white;"*ngIf="isComprador()||isAdmin()"><mat-icon> rate_review</mat-icon>Reviews</button>
    <button mat-button [matMenuTriggerFor]="menuReclamos" style="color: white;"*ngIf="isComprador()||isVendedor()" ><mat-icon>receipt</mat-icon>Reclamos</button>
    <button mat-button [matMenuTriggerFor]="menuProductos" style="color: white;"*ngIf="isVendedor()||isAdmin()"><mat-icon >redeem</mat-icon>Productos</button>
    <button mat-button [matMenuTriggerFor]="menuPedidos" style="color: white;"*ngIf="isComprador()||isAdmin()"><mat-icon> shop</mat-icon>Pedidos</button>
    <button mat-button [matMenuTriggerFor]="menuOfertas" style="color: white;"*ngIf="isComprador()||isAdmin()"><mat-icon>local_offer</mat-icon>Ofertas</button>
    <button mat-button [matMenuTriggerFor]="menuNotificaciones" style="color: white;"*ngIf="isComprador()||isVendedor()"><mat-icon>notifications</mat-icon>Notificaciones</button>
    <button mat-button [matMenuTriggerFor]="menuMetodosPago" style="color: white;"*ngIf="isVendedor()"><mat-icon> payment</mat-icon>Metodo de Pagos</button>
    <button mat-button [matMenuTriggerFor]="menuDetalleCarrito" style="color: white;"*ngIf="isComprador()||isAdmin()"><mat-icon>perm_contact_calendar</mat-icon>Carrito</button>
    <button mat-button [matMenuTriggerFor]="menuCarritos" style="color: white;"*ngIf="isComprador()||isAdmin()"><mat-icon>shopping_cart</mat-icon>Detalle Carrito</button>
  </div>
  <div class="right-menu">
    <button mat-button [matMenuTriggerFor]="menuSalir" style="color: white;"  ><mat-icon >person</mat-icon>Usuario</button>
  </div>

</mat-toolbar>

    <mat-menu #menuUsuario="matMenu">
    <button mat-menu-item routerLink="/usuarios" >Listar</button>
    <button mat-menu-item routerLink="/usuarios/nuevo" >Registrar</button>
    </mat-menu>
    <mat-menu #menuDetalleCarrito="matMenu">
    <button mat-menu-item routerLink="/carritos" >Listar</button>
    <button mat-menu-item routerLink="/carritos/nueva">Registrar</button>
    </mat-menu>
    <mat-menu #menuReviews="matMenu">
    <button mat-menu-item routerLink="/reviews" >Listar</button>
    <button mat-menu-item routerLink="/reviews/nuevo" >Registrar</button>
    </mat-menu>
    <mat-menu #menuReclamos="matMenu">
    <button mat-menu-item routerLink="/reclamos" >Listar</button>
    <button mat-menu-item routerLink="/reclamos/nuevo">Registrar</button>
    </mat-menu>

    <mat-menu #menuProductos="matMenu">
    <button mat-menu-item routerLink="/productos" >Listar</button>
    <button mat-menu-item routerLink="/productos/nuevo">Registrar</button>
    </mat-menu>

    <mat-menu #menuPedidos="matMenu">
    <button mat-menu-item routerLink="/pedidos">Listar</button>
    <button mat-menu-item routerLink="/pedidos/nuevo">Registrar</button>
    </mat-menu>


    <mat-menu #menuSalir="matMenu">
      <button mat-menu-item routerLink="/login" (click)="cerrar()" class="custom-menu-item"><mat-icon>logout</mat-icon><span>Cerrar sesi√≥n</span></button>
      <button mat-menu-item class="custom-menu-item">  Rol: <span>{{ role }}</span></button>
    </mat-menu>

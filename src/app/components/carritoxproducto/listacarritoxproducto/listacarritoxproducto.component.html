<div class="container mt-4" >
    <div class="text-center mb-4">
      <h1>Lista de Detalle Carrito</h1>
  </div>
      <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Id CarritoProducto</th>
            <td mat-cell *matCellDef="let element"> {{element.idCarritoXProducto}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidadCarrito}} </td>
          </ng-container>
       
          <ng-container matColumnDef="c3">
              <th mat-header-cell *matHeaderCellDef>Nombre de Producto</th>
              <td mat-cell *matCellDef="let element"> {{element.producto.nombreProducto}} </td>
            </ng-container>
            <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef>Id Carrito</th>
              <td mat-cell *matCellDef="let element"> {{element.carrito.id}} </td>
            </ng-container>
            <ng-container matColumnDef="accion1">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
                <mat-icon style="color: rgb(8, 138, 95)">delete</mat-icon>
              </td>
            </ng-container>
            <ng-container matColumnDef="accion2">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button [routerLink]="['ediciones',element.id]">
                  <mat-icon style="color: rgb(8, 138, 95)">edit</mat-icon>
                </button>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
  </div>

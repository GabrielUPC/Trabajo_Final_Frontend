<div class="styled-form">
  <div class="title text-center">
     Registro de Productos
  </div>
  <div class="form-container text-center mb-4">
      <form [formGroup]="form" (submit)="insertar()">
          <mat-form-field class="input-field" *ngIf="edicion" appearance="outline">
              <mat-label>Código</mat-label>
              <input matInput formControlName="hcodigo">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Leche" formControlName="hnombre">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Descripción</mat-label>
              <textarea matInput placeholder="Descripción" formControlName="hdescripcion"></textarea>
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Precio</mat-label>
              <input matInput formControlName="hprecio">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Estado</mat-label>
              <input matInput formControlName="hestado">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Fecha de Vencimiento</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="hfechavencimiento">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Stock</mat-label>
              <input matInput formControlName="hstock">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Oferta</mat-label>
              <mat-select formControlName="hoferta">
                  <mat-option *ngFor="let food of listaOfertas" [value]="food.idOferta">
                      {{ food.nombreOferta }}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          
          <div class="button-container">
              <button mat-flat-button class="custom-button" [disabled]="form.invalid">Registrar</button>
          </div>
      </form>
  </div>
</div>

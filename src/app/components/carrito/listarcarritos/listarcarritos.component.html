<div class="container mt-4" >
    <div class="title text-center ">
      <h1>Lista de Carritos </h1>
  </div>
      <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Id_Carrito </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          
          
          <ng-container matColumnDef="accion1">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
              <mat-icon style="color: rgb(8, 138, 95)">delete</mat-icon>
            </td>
          </ng-container>
         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
        [pageSizeOptions]="[4, 7, 10]"
        showFirstLastButtons
        aria-label="Paginador de Carritos">
  </mat-paginator>
      </div>
  </div>

<div>
    <div  class="text-center mb-4">
        <h1>Registro de Ofertas</h1>
    </div>
    <div  class="text-center mb-4">
        <form [formGroup]="form" (submit)="insertar()">
          
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="hcodigo">
          </mat-form-field>
          <br/>
          <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="hnombre">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="hfechaInicio">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <br/>
        <mat-form-field>
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="hfechaFin">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
            <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Cantidad</mat-label>
          <input matInput formControlName="hcantidad">
        </mat-form-field>
        <br/>      
       <div><button mat-flat-button>Registrar</button></div>
      </form>
      </div>
</div>

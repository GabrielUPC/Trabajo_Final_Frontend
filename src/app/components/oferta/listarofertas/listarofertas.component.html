<div class="container mt-4" >
    <div class="title text-center ">
      <h1>Lista de Ofertas</h1>
  </div>
      <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
           <ng-container matColumnDef="c1">
             <th mat-header-cell *matHeaderCellDef> Id_Oferta </th>
             <td mat-cell *matCellDef="let element"> {{element.idOferta}} </td>
           </ng-container>
          
          
           <ng-container matColumnDef="c2">
             <th mat-header-cell *matHeaderCellDef> Nombre de laOferta </th>
             <td mat-cell *matCellDef="let element"> {{element.nombreOferta}} </td>
           </ng-container>
          
          
           <ng-container matColumnDef="c3">
             <th mat-header-cell *matHeaderCellDef> Fecha Inicio</th>
             <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
           </ng-container>
          
          
           <ng-container matColumnDef="c4">
             <th mat-header-cell *matHeaderCellDef> Fecha fin</th>
             <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
           </ng-container>
       
            <ng-container matColumnDef="c5">
              <th mat-header-cell *matHeaderCellDef> Cantidad de Productos</th>
              <td mat-cell *matCellDef="let element"> {{element.cantidad}}</td>
            </ng-container>

            
            <ng-container *ngIf="isAdmin()||isVendedor()" matColumnDef="accion1">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="eliminar(element.idOferta)">
                <mat-icon style="color: rgb(8, 138, 95)">delete</mat-icon>
              </td>
            </ng-container>
            <ng-container *ngIf="isAdmin()||isVendedor()" matColumnDef="accion2">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button [routerLink]="['ediciones',element.idOferta]">
                  <mat-icon style="color: rgb(8, 138, 95)">edit</mat-icon>
                </button>
              </td>
            </ng-container>
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
    [pageSizeOptions]="[4, 7, 10]"
    showFirstLastButtons
    aria-label="Paginador de Ofertas">
  </mat-paginator>
      </div>
  </div>

<div>
    <div  class="text-center mb-4">
        <h1>Registro de Servicios</h1>
    </div>
    <div class="text-center mb-4">
        <form [formGroup]="form" (submit)="insertar()">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>Codigo</mat-label>
          <input matInput formControlName="hcodigo">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="hnombre">
        </mat-form-field>
        <br/>
        <mat-form-field>
            <mat-label>Fecha Servicio</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="hfecha">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br/>      
        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <textarea matInput formControlName="hdescripcion"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <mat-label>Usuarios</mat-label>
          <mat-select  formControlName="husuarios">
            @for (food of listausuarios; track food) {
            <mat-option [value]="food.idUsuario">{{ food.nombre }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br/>
       <div><button mat-flat-button>Registrar</button></div>
      </form>
      </div>
</div>

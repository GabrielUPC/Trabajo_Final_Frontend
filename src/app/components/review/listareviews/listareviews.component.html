<div class="container mt-4">
  <div class="title text-center mb-4">
    <h1>Lista de Reviews</h1>
  </div>
  <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.idReview }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Calificacion</th>
        <td mat-cell *matCellDef="let element">{{ element.calificacion }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fecha }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Comentarios</th>
        <td mat-cell *matCellDef="let element">{{ element.comentarios }}</td>
      </ng-container>

      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let element">{{ element.producto.nombreProducto }} </td>
      </ng-container>
      <ng-container *ngIf="isAdmin()||isComprador()" matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.idReview)" >
          <mat-icon style="color: rgb(8, 138, 95)">delete</mat-icon>
        </td>
      </ng-container>
      <ng-container *ngIf="isAdmin()||isComprador()" matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button  [routerLink]="['ediciones', element.idReview]" >
            <mat-icon style="color: rgb(8, 138, 95)">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
    [pageSizeOptions]="[4, 7, 10]"
    showFirstLastButtons
    aria-label="Paginador de Reviews">
  </mat-paginator>
  </div>
</div>

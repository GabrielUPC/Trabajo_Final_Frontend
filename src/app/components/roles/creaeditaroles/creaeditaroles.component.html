<div class="styled-form">
  <div class="title text-center">
     Registro de Roles
  </div>
  <div class="form-container text-center mb-4">
      <form [formGroup]="form" (submit)="insertar()">
          <mat-form-field class="input-field" *ngIf="edicion" appearance="outline">
              <mat-label>CÃ³digo</mat-label>
              <input matInput formControlName="hcodigo">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Nombre del Rol</mat-label>
              <mat-select formControlName="hnombre">
                  <mat-option *ngFor="let food of listaRoles" [value]="food.value">
                      {{ food.viewValue }}
                  </mat-option>
              </mat-select>
              <mat-error *ngIf="form.get('hnombre')?.hasError('required') && (form.get('hnombre')?.touched || form.get('hnombre')?.dirty)">
                  El campo es obligatorio.
              </mat-error>
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Usuarios</mat-label>
              <mat-select formControlName="husuarios">
                  <mat-option *ngFor="let food of listausuarios" [value]="food.idUsuario">
                      {{ food.nombre }}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          
          <div class="button-container">
              <button mat-flat-button class="custom-button" [disabled]="form.invalid">Registrar</button>
          </div>
      </form>
  </div>
</div>

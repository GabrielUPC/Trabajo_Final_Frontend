<div>
    <div  class="text-center mb-4">
        <h1>Registro de Tiendas</h1>
    </div>
    <div  class="text-center mb-4">
        <form [formGroup]="form" (submit)="insertar()">
          
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="hcodigo">
          </mat-form-field>
          <br/>
          <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="hnombre">
          </mat-form-field>
          <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Descripcion</mat-label>
          <textarea matInput placeholder="Descripcion" formControlName="hdescripcion"></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Direccion</mat-label>
          <input matInput placeholder="Lima" formControlName="hdireccion">
        </mat-form-field>
        <br/>      
       <div><button mat-flat-button>Registrar</button></div>
      </form>
      </div>
</div>

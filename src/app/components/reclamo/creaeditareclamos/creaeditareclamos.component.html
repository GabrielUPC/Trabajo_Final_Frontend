<div class="styled-form">
    <div class="title text-center">
       Registro de Reclamos
    </div>
    <div class="form-container text-center mb-4">
        <form [formGroup]="form" (submit)="insertar()">
            <mat-form-field class="input-field" *ngIf="edicion" appearance="outline">
                <mat-label>Código</mat-label>
                <input matInput formControlName="hcodigo">
            </mat-form-field>
            
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Contenido</mat-label>
                <textarea matInput placeholder="Descripción" formControlName="hcontenido"></textarea>
            </mat-form-field>
            
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Fecha de Reclamo</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="hfechaReclamo">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
            <mat-form-field class="input-field" appearance="outline">
                <mat-label>Pedido</mat-label>
                <mat-select formControlName="hpedido">
                    <mat-option *ngFor="let food of listaPedidos" [value]="food.idPedido">
                        {{ food.idPedido }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <div class="button-container">
                <button mat-flat-button class="custom-button" [disabled]="form.invalid">Registrar</button>
            </div>
        </form>
    </div>
</div>

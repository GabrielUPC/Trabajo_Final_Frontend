<div>
    <div  class="text-center mb-4">
        <h1>Registro de Usuarios</h1>
    </div>
    <div  class="text-center mb-4">
        <form [formGroup]="form" (submit)="insertar()">
          
          <mat-form-field class="example-full-width" *ngIf="edicion">
            <mat-label>Codigo</mat-label>
            <input matInput formControlName="hcodigo">
          </mat-form-field>
          <br/>
          <mat-form-field class="example-full-width">
            <mat-label>Dni</mat-label>
            <input matInput formControlName="hdni">
          </mat-form-field>
          <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Miguel" formControlName="hnombre">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Direccion</mat-label>
          <input matInput placeholder="Huaylas" formControlName="hdireccion">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="gabj@gmail.com" formControlName="hcorreo">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>Telefono</mat-label>
          <input matInput placeholder="990991234" formControlName="htelefono">
        </mat-form-field>
        <br/>
        <mat-form-field class="example-full-width">
          <mat-label>UserName</mat-label>
          <input matInput placeholder="gabcom" formControlName="husername">
        </mat-form-field>
        <br/>
      
       <div><button mat-flat-button>Registrar</button></div>
      </form>
      </div>
</div>

<div class="container mt-4">
  <div class="title text-center ">
    Lista de Atenciones
  </div>
  <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Fecha Servicio</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaservicio }}</td>
      </ng-container>

      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
      </ng-container>

      <!-- Mostrar Nombre de Usuario solo si es ADMIN -->
      <ng-container *ngIf="isAdmin()" matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.u.nombre }}</td>
      </ng-container>

      <!-- Acciones de Eliminar y Actualizar para ADMIN y COMPRADOR -->
      <ng-container *ngIf="isAdmin() " matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
          <mat-icon style="color: rgb(8, 138, 95)">delete</mat-icon>
        </td>
      </ng-container>

      <ng-container *ngIf="isAdmin() " matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="['ediciones', element.id]">
            <mat-icon style="color: rgb(8, 138, 95)">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[4, 7, 10]"
      showFirstLastButtons
      aria-label="Paginador de servicios">
    </mat-paginator>
  </div>
</div>

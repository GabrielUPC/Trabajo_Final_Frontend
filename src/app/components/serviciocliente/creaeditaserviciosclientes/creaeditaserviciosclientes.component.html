<div class="styled-form">
  <div class="title text-center">
      <h2>Registro de Servicios</h2>
  </div>
  <div class="form-container text-center mb-4">
      <form [formGroup]="form" (submit)="insertar()">
          <mat-form-field class="input-field" *ngIf="edicion" appearance="outline">
              <mat-label>Código</mat-label>
              <input matInput formControlName="hcodigo">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="hnombre">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Fecha</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="hfecha" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="form.get('hfecha')?.hasError('futureDate')">
                  La fecha no puede ser en el futuro.
              </mat-error>
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Descripción</mat-label>
              <textarea matInput formControlName="hdescripcion"></textarea>
          </mat-form-field>
          
          <div class="button-container">
              <button mat-flat-button class="custom-button" [disabled]="form.invalid">Registrar</button>
          </div>
      </form>
  </div>
</div>

<div class="styled-form">
  <div class="title text-center">
     Registro de Notificaciones
  </div>
  <div class="form-container text-center mb-4">
      <form [formGroup]="form" (submit)="insertar()">
          <mat-form-field class="input-field" *ngIf="edicion" appearance="outline">
              <mat-label>CÃ³digo</mat-label>
              <input matInput formControlName="hcodigo">
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Contenido</mat-label>
              <textarea matInput placeholder="Contenido" formControlName="hcontenido"></textarea>
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Fecha</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="hfechanotificacion">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="form.get('hfecha')?.hasError('futureDate')">
                  La fecha no puede ser en el futuro.
              </mat-error>
          </mat-form-field>
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Usuarios</mat-label>
              <mat-select formControlName="husuarios">
                  <mat-option *ngFor="let food of listausuarios" [value]="food.idUsuario">
                      {{ food.nombre }}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          <div class="button-container">
              <button mat-flat-button class="custom-button" [disabled]="form.invalid">Registrar</button>
          </div>
      </form>
  </div>
</div>

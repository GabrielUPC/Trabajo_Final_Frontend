<div class="container mt-4" >
    <div class="title text-center mb-4">
      <h1>Lista de Metodos de Pago</h1>
  </div>
      <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="c1">
            <th mat-header-cell *matHeaderCellDef> Id Metodo de Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
      
          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef> Nombre Metodo de Pago </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef> Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>
        
       
          <ng-container matColumnDef="c4">
              <th mat-header-cell *matHeaderCellDef>Nombre de Producto</th>
              <td mat-cell *matCellDef="let element"> {{element.p.nombreProducto}} </td>
            </ng-container>
        
            <ng-container matColumnDef="accion1">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="eliminar(element.id)">
                <mat-icon style="color: rgb(8, 138, 95)">delete</mat-icon>
              </td>
            </ng-container>
            <ng-container matColumnDef="accion2">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button [routerLink]="['ediciones',element.id]">
                  <mat-icon style="color: rgb(8, 138, 95)">edit</mat-icon>
                </button>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator
    [pageSizeOptions]="[4, 7, 10]"
    showFirstLastButtons
    aria-label="Paginador de MetodosPago">
  </mat-paginator>
      </div>
  </div>

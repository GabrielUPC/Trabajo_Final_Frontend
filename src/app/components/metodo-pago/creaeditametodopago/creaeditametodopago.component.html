<div class="styled-form">
  <div class="title text-center">Registro de Métodos de Pago</div>
  <div class="form-container text-center mb-4">
      <form [formGroup]="form" (submit)="insertar()">
          <mat-form-field *ngIf="edicion" appearance="outline" class="input-field">
              <mat-label>Código</mat-label>
              <input matInput formControlName="hcodigo">
          </mat-form-field>

          <mat-form-field appearance="outline" class="input-field">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="Contenido" formControlName="hnombre">
          </mat-form-field>

          <mat-form-field appearance="outline" class="input-field">
              <mat-label>Tipo</mat-label>
              <input matInput formControlName="htipo">
          </mat-form-field>

          <mat-form-field appearance="outline" class="input-field">
              <mat-label>Productos</mat-label>
              <mat-select formControlName="hproductos">
                  <mat-option *ngFor="let food of listaproductos" [value]="food.idProducto">
                      {{ food.nombreProducto }}
                  </mat-option>
              </mat-select>
          </mat-form-field>

          <div class="button-container">
              <button mat-flat-button class="custom-button" [disabled]="form.invalid">Registrar</button>
          </div>
      </form>
  </div>
</div>

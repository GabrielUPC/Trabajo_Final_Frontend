<div class="container mt-4" >
  <div class="text-center mb-4">
    <h1>Lista de Usuarios</h1>
  </div>
  <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef> Id_Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="c2">
          <th mat-header-cell *matHeaderCellDef> Dni </th>
          <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>
      
      
        <ng-container matColumnDef="c3">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="c4">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
        </ng-container>
     
        <ng-container matColumnDef="c5">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="c6">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="c7">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <ng-container matColumnDef="accion1">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element" (click)="eliminar(element.idUsuario)">
            <mat-icon style="color: rgb(8, 138, 95)">delete</mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="accion2">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-raised-button [routerLink]="['ediciones',element.idUsuario]">
              <mat-icon style="color: rgb(8, 138, 95)">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>

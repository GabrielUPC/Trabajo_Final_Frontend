<div class="styled-form">
  <div class="title text-center">
      Registro de Ofertas
  </div>
  <div class="form-container text-center mb-4">
      <form [formGroup]="form" (submit)="insertar()">
          <mat-form-field class="input-field" *ngIf="edicion" appearance="outline">
              <mat-label>CÃ³digo</mat-label>
              <input matInput formControlName="hcodigo">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="hnombre">
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Fecha Inicio</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="hfechaInicio">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Fecha Fin</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="hfechaFin">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field class="input-field" appearance="outline">
              <mat-label>Cantidad</mat-label>
              <input matInput formControlName="hcantidad">
          </mat-form-field>
          
          <div class="button-container">
              <button mat-flat-button class="custom-button" [disabled]="form.invalid">Registrar</button>
          </div>
      </form>
  </div>
</div>
